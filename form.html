<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background-color: rgb(54, 50, 54);
            color: rgb(255, 230, 0);
        }
        p{
            font-size: 50px;
        }
        input {
             background-color: rgb(219, 218, 218);s
        }
    </style>
</head>
<body>
    <p>Sign up</p>
    <form
    action="back_end.php"
    target="_blank"
    method="get"
    autocomplete="on">
    <fieldset>
      <legend>Personal information</legend>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" required>
    <br><br>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" required>
    <br><br>

    Gender:
    <input type="radio" id="male" name="gen" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gen" value="female">
    <label for="female">Female</label>
    <br><br>
    
    <label for="birthday">Add your birthday:</label>
    <input type="date" id="birthday" name="birthday">
    </fieldset>
    <br>

    <fieldset>
        <legend>User details</legend>
    <label for="email">Email address:</label>
    <input type="email" id="email" name="email" placeholder="exmp@email.com">
    <br><br>
    <label for="phone">Add your phone number:</label>
    <input type="tel" id="phone" name="phone" maxlength="11" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="09xxxxxxxxx" required>
    <br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" required>
    <br><br>
    <label for="browser">Choose your browser:</label>
    <select id="browser" name="browser"><option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="fox">Firefox</option>
        <option value="other">Other</option>
    </select>
    </fieldset>
    <br>
    <input type="submit" value="Submit">
    </form>
    
</body>
</html>
